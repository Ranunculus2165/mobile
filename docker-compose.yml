services:
  api:
    platform: linux/amd64
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: wh-eats-api
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: default

  db:
    build:
      context: .                # ✅ 프로젝트 루트 전체를 컨텍스트로
      dockerfile: docker/db/Dockerfile   # ✅ 실제 Dockerfile 위치
    container_name: wheats-db
    environment:
      MYSQL_DATABASE: wheats
      MYSQL_USER: wheats
      MYSQL_PASSWORD: wheats
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - wheats-mysql-data:/var/lib/mysql
    restart: always

  # ⚠️ OAuth 서버는 나중에 OAuth 통합 시 사용 예정
