services:
  api:
    platform: linux/amd64
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: wh-eats-api
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: default

  db:
    build:
      context: .                # ✅ 프로젝트 루트 전체를 컨텍스트로
      dockerfile: docker/db/Dockerfile   # ✅ 실제 Dockerfile 위치
    container_name: wh-eats-db
    environment:
      MYSQL_DATABASE: wheats
      MYSQL_USER: wheats
      MYSQL_PASSWORD: wheats
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - wheats-mysql-data:/var/lib/mysql
    restart: always

  # OAuth 서버 (Flask)
  oauth-server:
    build:
      context: .
      dockerfile: docker/oauth-server/Dockerfile
    container_name: wh-eats-oauth-server
    ports:
      - "3000:3000"
    environment:
      - SECRET_KEY=${OAUTH_SECRET_KEY:-dev-secret-key}
      - DATABASE_URL=${OAUTH_DATABASE_URL:-sqlite:////data/oauth2.db}
      - PORT=3000
      - FLASK_ENV=development
      - FLASK_APP=app.py
    volumes:
      # 데이터베이스 파일 영속성 - Named Volume 사용
      - oauth_db_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  wheats-mysql-data:
  oauth_db_data:
