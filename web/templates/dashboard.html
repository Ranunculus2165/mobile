<!DOCTYPE html>
<html>
<head>
    <title>Store Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-open { color: green; font-weight: bold; }
        .status-closed { color: red; font-weight: bold; }
        .card-custom {
            margin-top: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card card-custom">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">{{ store.name }}</h4>
                    <span class="badge bg-light text-dark">{{ store.category }}</span>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <img src="{{ store.imageUrl }}" alt="Store Image" class="img-fluid rounded" style="max-height: 200px;">
                    </div>
                    
                    <h5>Current Status</h5>
                    <h2 class="mb-4 {{ 'status-open' if store.status == 'OPEN' else 'status-closed' }}">
                        {{ store.status }}
                    </h2>

                    <hr>
                    <p class="text-muted">Store Controls:</p>

                    <form action="/store/status" method="POST">
                        {% if store.status == 'OPEN' %}
                            <input type="hidden" name="is_open" value="off">
                            <button type="submit" class="btn btn-lg btn-danger w-100">
                                üõë Close Store (ÏòÅÏóÖ Ï¢ÖÎ£å)
                            </button>
                        {% else %}
                            <input type="hidden" name="is_open" value="on">
                            <button type="submit" class="btn btn-lg btn-success w-100">
                                ‚úÖ Open Store (ÏòÅÏóÖ ÏãúÏûë)
                            </button>
                        {% endif %}
                    </form>
                    
                    <hr>
                    <div class="row mt-4">
                        <div class="col-6">
                            <h6>Rating</h6>
                            <p>‚≠ê {{ store.rating }} ({{ store.reviewCount }})</p>
                        </div>
                        <div class="col-6">
                            <h6>Delivery Tip</h6>
                            <p>{{ store.deliveryTip }} won</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="/logout" class="text-secondary">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
